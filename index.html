<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Списки задач</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .task {
            padding: 10px;
            margin: 5px 0;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 5px;
        }
        .add-task {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Список задач</h1>
    <div id="tasks"></div>
    <div class="add-task">
        <input type="text" id="new-task" placeholder="Новая задача">
        <button onclick="addTask()">Добавить</button>
    </div>

    <!-- Подключаем Firebase -->
   <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDezifmC7dI3RqEKgnNa9__1o8CXRGI2cs",
            authDomain: "telegram-tasks-app.firebaseapp.com",
            projectId: "telegram-tasks-app",
            storageBucket: "telegram-tasks-app.firebasestorage.app",
            messagingSenderId: "336823830946",
            appId: "1:336823830946:web:640cb09b7ac3ad638a4afb"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Загрузка задач из Firestore
        async function loadTasks() {
            const tasksContainer = document.getElementById('tasks');
            tasksContainer.innerHTML = "Загрузка...";

            const snapshot = await db.collection('tasks').get();
            tasksContainer.innerHTML = "";

            snapshot.forEach(doc => {
                const task = doc.data();
                tasksContainer.innerHTML += `
                    <div class="task">
                        ${task.text}
                        <button onclick="removeTask('${doc.id}')">❌</button>
                    </div>
                `;
            });
        }

        // Добавление задачи в Firestore
        async function addTask() {
            const newTaskInput = document.getElementById('new-task');
            const newTask = newTaskInput.value.trim();

            if (newTask) {
                await db.collection('tasks').add({ text: newTask });
                newTaskInput.value = '';
                loadTasks();
            }
        }

        // Удаление задачи из Firestore
        async function removeTask(taskId) {
            await db.collection('tasks').doc(taskId).delete();
            loadTasks();
        }

        // Загружаем задачи при открытии страницы
        loadTasks();
    </script>
</body>
</html>
