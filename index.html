<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Списки задач</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .task {
            padding: 10px;
            margin: 5px 0;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 5px;
        }
        .add-task {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Список задач</h1>
    <div id="tasks"></div>
    <div class="add-task">
        <input type="text" id="new-task" placeholder="Новая задача">
        <button onclick="addTask()">Добавить</button>
    </div>

    <!-- Подключаем Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBtrRY7q3ZzuTIp89pG4gery2WFuEjMjhE",
            authDomain: "tg-tasks-40aa8.firebaseapp.com",
            projectId: "tg-tasks-40aa8",
            storageBucket: "tg-tasks-40aa8.firebasestorage.app",
            messagingSenderId: "287557756777",
            appId: "1:287557756777:web:f4008f71e639c8d695fff8"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Загрузка задач из Firestore
        async function loadTasks() {
            const tasksContainer = document.getElementById('tasks');
            tasksContainer.innerHTML = "Загрузка...";

            try {
                const snapshot = await db.collection('tasks').get();
                tasksContainer.innerHTML = "";

                snapshot.forEach(doc => {
                    const task = doc.data();
                    tasksContainer.innerHTML += `
                        <div class="task">
                            ${task.text}
                            <button onclick="removeTask('${doc.id}')">❌</button>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Ошибка при загрузке задач:", error);
                tasksContainer.innerHTML = "Ошибка при загрузке задач.";
            }
        }

        // Добавление задачи в Firestore
        async function addTask() {
            const newTaskInput = document.getElementById('new-task');
            const newTask = newTaskInput.value.trim();

            if (newTask) {
                try {
                    await db.collection('tasks').add({ text: newTask });
                    newTaskInput.value = '';
                    loadTasks();
                } catch (error) {
                    console.error("Ошибка при добавлении задачи:", error);
                }
            } else {
                console.error("Поле ввода пустое.");
            }
        }

        // Удаление задачи из Firestore
        async function removeTask(taskId) {
            try {
                await db.collection('tasks').doc(taskId).delete();
                loadTasks();
            } catch (error) {
                console.error("Ошибка при удалении задачи:", error);
            }
        }

        // Загружаем задачи при открытии страницы
        loadTasks();
    </script>
</body>
</html>
